<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App Log-in</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="centered">
        <div class="green-box">
            <h2>Log-in</h2>
            <p>Username:</p>
            <input class="username-input" type="text">
            <p>Password:</p>
            <input class="password-input" type="text">
            <p></p>
            <button onclick="tryLogin()">Log-in</button>
            <p class="error-text"></p>
        </div>
        <a href="register.html">Register as new user</a>
    </div>

    <script src="loginController.js"></script>
</body>

</html>
